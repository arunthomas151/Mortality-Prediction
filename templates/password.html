<!DOCTYPE html>
<html>
<head>
	<title>Change Password</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
	<script src="static/jquery.js"></script>
</head>
<body>
        {% include 'hospitalmenu.html' %}
    <form action="change_password_h" method="POST">
        <div class="container">
            <h1>Change Password</h1>
            <label style="width: 175px;" for="password"><b>New Password :</b></label>
            <input type="password" placeholder="Enter New Password" name="password" id="password" required><br>
            <label style="width: 175px;" for="cpassword"><b>Confirm Password :</b></label>
            <input type="password" placeholder="Re-Enter Password" name="cpassword" id="cpassword"required><br>
            <label style="display:none; color: red;" id="err"></label>
            {% if val==1:%}
            <script>
            $("#err").html('Password Mismatch...!').fadeIn().delay(3000).fadeOut();
            document.getElementById('password').value = "";
            document.getElementById('cpassword').value = "";
            </script>
            {% elif val==2: %}
            <script>
                alert("success")
            </script>
            {% endif %}
            <button type="submit" name="submit" value="submit">Confirm</button>
        </div>
    </form>
</body>
</html>
